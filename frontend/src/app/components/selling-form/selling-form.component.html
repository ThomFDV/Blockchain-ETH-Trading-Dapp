<div>
  <div class="flex justify-center">
    <h1 class="hero-title">
      Let's build your offer
    </h1>
  </div>
  <div class="w-3/4 rounded mat-elevation-z4 bg-primary-700 bg-opacity-5 p-4 m-auto">
    <form class="flex flex-col w-3/4 m-auto" [formGroup]="offerForm" (ngSubmit)="addOffer()">
      <mat-form-field appearance="outline" color="primary">
        <mat-label class="text-accent-700">Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label class="text-accent-700">Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label class="text-accent-700">Property Address</mat-label>
        <input matInput formControlName="propertyAddress">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="text-accent-700">Property Type</mat-label>
        <mat-select formControlName="propertyType">
          <mat-option value="house">House</mat-option>
          <mat-option value="apartment">Apartment</mat-option>
          <mat-option value="loft">Loft</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="flex justify-around">
        <mat-form-field appearance="outline" color="primary" class="w-1/4">
          <mat-label class="text-accent-700">Price</mat-label>
          <input matInput type="number" formControlName="price">
          <span matSuffix>ETH</span>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="w-1/4">
          <mat-label class="text-accent-700">Square Footage</mat-label>
          <input matInput type="number" formControlName="squareFootage">
          <span matSuffix>m2</span>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" color="primary">
        <mat-label class="text-accent-700">Feature (separate each one with a semicolon)</mat-label>
        <textarea matInput formControlName="features"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary">
        <mat-label class="text-accent-700">Images URL (separate each one with a semicolon)</mat-label>
        <textarea matInput formControlName="imagesUrl"></textarea>
      </mat-form-field>
      <div class="flex justify-around">
        <button mat-raised-button color="primary" class="w-1/4 py-3">Add my offer</button>
        <a mat-stroked-button routerLink="/" color="warn" class="w-1/4 py-3">
          Go back
        </a>
      </div>
    </form>
  </div>
</div>
